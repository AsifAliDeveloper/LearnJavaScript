<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <strong>Multiplication Table Generator</strong>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="number" id="numInput" class="form-control" placeholder="Enter a number">
          <button class="btn btn-success" onclick="generateTable()">Generate</button>
          <button class="btn btn-outline-danger" onclick="clearTable()">Clear</button>
        </div>
        <ul class="list-group" id="tableList"></ul>
      </div>
    </div>
  </div>

  <script>
    function generateTable() {
      const num = parseInt(document.getElementById("numInput").value);
      const list = document.getElementById("tableList");
      list.innerHTML = "";

      if (isNaN(num)) {
        alert("Please enter a valid number");
        return;
      }

      for (let i = 1; i <= 10; i++) {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${num} x ${i} = ${num * i}`;
        list.appendChild(li);
      }
    }

    function clearTable() {
      document.getElementById("numInput").value = "";
      document.getElementById("tableList").innerHTML = "";
    }
  </script>
</body>

</html>
