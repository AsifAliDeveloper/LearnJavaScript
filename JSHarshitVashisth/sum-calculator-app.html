<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sum Calculator App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-info text-white">
            <strong><i class="fa fa-calculator"></i> Sum Calculator (1 to N)</strong>
          </div>
          <div class="card-body">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="numInput" placeholder="Enter a number" min="1">
              <label for="numInput">Enter a positive number</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="method" id="loopMethod" checked>
              <label class="form-check-label" for="loopMethod">Use Loop Method</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="method" id="formulaMethod">
              <label class="form-check-label" for="formulaMethod">Use Formula Method</label>
            </div>

            <button class="btn btn-info w-100" onclick="calculateSum()">Calculate Sum</button>

            <div class="alert alert-success mt-3 text-center d-none" id="resultBox"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateSum() {
      const num = parseInt(document.getElementById("numInput").value);
      const resultBox = document.getElementById("resultBox");
      const useLoop = document.getElementById("loopMethod").checked;

      if (isNaN(num) || num <= 0) {
        resultBox.textContent = "❌ Please enter a valid positive number.";
        resultBox.className = "alert alert-danger mt-3 text-center";
        resultBox.classList.remove("d-none");
        return;
      }

      let sum = 0;

      if (useLoop) {
        let i = 1;
        while (i <= num) {
          sum += i;
          i++;
        }
      } else {
        sum = (num * (num + 1)) / 2;
      }

      resultBox.textContent = `✅ The sum of numbers from 1 to ${num} is: ${sum}`;
      resultBox.className = "alert alert-success mt-3 text-center";
      resultBox.classList.remove("d-none");
    }
  </script>

</body>

</html>
