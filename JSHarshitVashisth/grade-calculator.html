<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Evaluator</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-warning text-dark">
            <strong><i class="fa fa-star"></i> Grade Evaluator (Using switch)</strong>
          </div>
          <div class="card-body">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="marksInput" placeholder="Enter marks" min="0" max="100">
              <label for="marksInput">Enter Marks (0 - 100)</label>
            </div>
            <button class="btn btn-warning w-100" onclick="evaluateGrade()">Evaluate Grade</button>
            <div class="alert mt-3 d-none text-center" id="resultBox"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function evaluateGrade() {
      const marks = parseInt(document.getElementById("marksInput").value);
      const resultBox = document.getElementById("resultBox");

      if (isNaN(marks) || marks < 0 || marks > 100) {
        resultBox.textContent = "‚ùå Please enter valid marks between 0 and 100.";
        resultBox.className = "alert alert-danger mt-3 text-center";
        resultBox.classList.remove("d-none");
        return;
      }

      let grade = "";

      switch (true) {
        case (marks >= 90):
          grade = "A+ üèÜ";
          break;
        case (marks >= 80):
          grade = "A üéØ";
          break;
        case (marks >= 70):
          grade = "B üëç";
          break;
        case (marks >= 60):
          grade = "C üôÇ";
          break;
        case (marks >= 50):
          grade = "D üòê";
          break;
        default:
          grade = "F ‚ùå (Fail)";
      }

      resultBox.textContent = `Your grade is: ${grade}`;
      resultBox.className = "alert alert-success mt-3 text-center";
      resultBox.classList.remove("d-none");
    }
  </script>

</body>

</html>
