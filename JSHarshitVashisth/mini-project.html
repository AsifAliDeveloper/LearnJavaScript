<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mini Projects - Star Pattern & Even Sum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row g-4">

      <!-- Star Pattern Card -->
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong>🌟 Star Pattern Printer</strong>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="number" id="starsInput" class="form-control" placeholder="Enter number of rows">
              <button class="btn btn-primary" onclick="printStars()">Print Pattern</button>
            </div>
            <pre class="bg-light border p-3" id="starsOutput"></pre>
          </div>
        </div>
      </div>

      <!-- Even Sum Calculator Card -->
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <strong>➕ Sum of Even Numbers</strong>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="number" id="evenInput" class="form-control" placeholder="Enter upper limit">
              <button class="btn btn-success" onclick="sumEven()">Calculate Sum</button>
            </div>
            <div id="evenOutput" class="alert alert-info d-none"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // 🌟 Star Pattern Printer
    function printStars() {
      const rows = parseInt(document.getElementById("starsInput").value);
      const output = document.getElementById("starsOutput");
      let pattern = "";

      if (isNaN(rows) || rows <= 0) {
        output.textContent = "❌ Please enter a valid number of rows.";
        return;
      }

      for (let i = 1; i <= rows; i++) {
        pattern += "*".repeat(i) + "\n";
      }

      output.textContent = pattern;
    }

    // ➕ Sum of Even Numbers
    function sumEven() {
      const num = parseInt(document.getElementById("evenInput").value);
      const resultBox = document.getElementById("evenOutput");

      if (isNaN(num) || num < 1) {
        resultBox.textContent = "❌ Please enter a number greater than 0.";
        resultBox.classList.replace("d-none", "alert-danger");
        return;
      }

      let sum = 0, expression = [];

      for (let i = 2; i <= num; i += 2) {
        sum += i;
        expression.push(i);
      }

      resultBox.textContent = `✅ Sum: ${expression.join(" + ")} = ${sum}`;
      resultBox.className = "alert alert-success";
    }
  </script>

</body>

</html>
