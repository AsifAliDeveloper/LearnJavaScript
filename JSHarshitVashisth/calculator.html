<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <strong><i class="fa fa-calculator"></i> Simple Calculator (Using switch)</strong>
          </div>
          <div class="card-body">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="num1" placeholder="First number">
              <label for="num1">First Number</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" id="operator">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
                <option value="%">Modulus (%)</option>
              </select>
              <label for="operator">Choose Operator</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="num2" placeholder="Second number">
              <label for="num2">Second Number</label>
            </div>
            <button class="btn btn-success w-100" onclick="calculate()">Calculate</button>
            <div class="alert alert-info mt-3 text-center d-none" id="resultBox"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;
      const resultBox = document.getElementById("resultBox");

      if (isNaN(num1) || isNaN(num2)) {
        resultBox.textContent = "❌ Please enter valid numbers!";
        resultBox.classList.remove("d-none", "alert-success");
        resultBox.classList.add("alert-danger");
        return;
      }

      let result;

      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num2 !== 0 ? (num1 / num2) : "❌ Cannot divide by zero!";
          break;
        case "%":
          result = num2 !== 0 ? (num1 % num2) : "❌ Cannot modulus by zero!";
          break;
        default:
          result = "❌ Invalid operator";
      }

      resultBox.textContent = `Result: ${result}`;
      resultBox.classList.remove("d-none", "alert-danger");
      resultBox.classList.add("alert-success");
    }
  </script>

</body>

</html>
