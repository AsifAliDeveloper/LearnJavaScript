<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>learn JavaScript 12</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-3">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="card-header bg-primary text-white">
              <strong><i class="fa fa-calculator"></i> Nested Loop Examples </strong>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <button type="button" class="btn btn-primary mb-2" onclick="numberTriangle()">
                  <i class="fa fa-arrow-circle-right"></i> Number Triangle
                </button>
                <button type="button" class="btn btn-primary mb-2" onclick="reverseNumberTriangle()">
                  <i class="fa fa-arrow-circle-right"></i> Reverse Number Triangle
                </button>
                <a class="btn btn-primary mb-2" href="./multiplication-Table.html" target="_blank">
                  <i class="fa fa-arrow-circle-right"></i> Multiplication Table
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

      const numberTriangle = () => {
        for (let i = 1; i <= 5; i++) {
          for (let j = 1; j <= i; j++) {
            document.write(`${j}`);
          }
          document.write(`<br />`);
        }
      }

      const reverseNumberTriangle = () => {
        for (let i = 5; i >= 1; i--) {
          for (let j = i; j >= 1; j--) {
            document.write(`${j}`);
          }
          document.write(`<br />`);
        }
      }

    </script>

</body>

</html>
