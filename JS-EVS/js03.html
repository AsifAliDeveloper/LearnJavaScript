<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript 03 - Calculation</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fa fa-calculator me-2"></i> Calculation in JavaScript</strong>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary me-2" onclick="demo1()">Demo-1 (Arithmetic)</button>
              <button type="button" class="btn btn-primary" onclick="demo2()">Demo-2 (Saving %)</button>
            </div>
            <div id="output" class="alert alert-info fw-bold text-center">Output will appear here...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const output = document.getElementById("output");

    function demo1() {
      const x = +prompt("Enter first number:");
      const y = +prompt("Enter second number:");

      if (isNaN(x) || isNaN(y)) {
        output.className = "alert alert-danger fw-bold text-center";
        output.innerHTML = "‚ùå Please enter valid numbers.";
        return;
      }

      const sum = x + y;
      const diff = x - y;
      const product = x * y;
      const quotient = (y !== 0) ? (x / y).toFixed(2) : "Infinity";
      const remainder = (y !== 0) ? (x % y) : "N/A";

      output.className = "alert alert-success fw-bold text-center";
      output.innerHTML = `
        ‚ûï Sum: ${sum}<br>
        ‚ûñ Difference: ${diff}<br>
        ‚úñÔ∏è Product: ${product}<br>
        ‚ûó Quotient: ${quotient}<br>
        üßÆ Remainder: ${remainder}
      `;
    }

    function demo2() {
      const income = +prompt("Enter your Income:");
      const rent = +prompt("Enter Rent:");
      const bills = +prompt("Enter Bills:");
      const others = +prompt("Enter Other Expenses:");

      if ([income, rent, bills, others].some(v => isNaN(v) || v < 0)) {
        output.className = "alert alert-warning fw-bold text-center";
        output.innerHTML = "‚ö†Ô∏è Please enter all positive numbers.";
        return;
      }

      const totalExpenses = rent + bills + others;
      const saving = income - totalExpenses;
      const percent = ((saving / income) * 100).toFixed(2);

      output.className = saving >= 0
        ? "alert alert-success fw-bold text-center"
        : "alert alert-danger fw-bold text-center";

      output.innerHTML = saving >= 0
        ? `‚úÖ You saved <strong>${percent}%</strong> of your income (${saving} out of ${income}).`
        : `‚ùå Your expenses exceed income. Deficit: <strong>${-saving}</strong>`;
    }
  </script>

</body>

</html>
