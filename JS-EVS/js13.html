<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript 13 - Loops</title>

  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome 6.5.1 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6">
        <div class="card shadow">
          <!-- Proper card-header placement -->
          <div class="card-header bg-primary text-white">
            <strong><i class="fas fa-code me-2"></i> While & do...while Loops</strong>
          </div>
          <div class="card-body">

            <div class="mb-3">
              <button type="button" class="btn btn-primary w-100 mb-2" onclick="demo01()">
                <i class="fas fa-hourglass-start me-2"></i> While Loop
              </button>

              <button type="button" class="btn btn-primary w-100 mb-2" onclick="demo02()">
                <i class="fas fa-redo-alt me-2"></i> do...While Loop
              </button>

              <button type="button" class="btn btn-primary w-100 mb-2" onclick="demo03()">
                <i class="fas fa-infinity me-2"></i> Infinite While Loop (Controlled)
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // 1. While Loop (pre-condition)
    const demo01 = () => {
      let input = prompt("Enter Student's Name (type 'exit' to quit):");

      while (input !== null && input.toLowerCase() !== "exit") {
        alert("Student Name: " + input);
        console.log("Student Name:", input);
        input = prompt("Enter Student's Name (type 'exit' to quit):");
      }

      alert("Exited input loop.");
      console.log("Exited successfully.");
    }

    // 2. do...while Loop (post-condition)
    const demo02 = () => {
      let input;

      do {
        input = prompt("Enter Student's Name (type 'exit' to quit):");

        if (input !== null && input.toLowerCase() !== "exit") {
          alert("Student Name: " + input);
          console.log("Student Name:", input);
        }
      } while (input !== null && input.toLowerCase() !== "exit");

      alert("Exited input loop.");
      console.log("Exited successfully.");
    }

    // 3. Controlled Infinite While Loop
    const demo03 = () => {
      while (true) {
        let input = prompt("Enter Student Name (type 'exit' to quit):");

        if (input === null || input.toLowerCase() === "exit") break;

        input = input.trim();

        if (input !== "") {
          alert("Student Name: " + input);
          console.log("Student Name:", input);
        } else {
          alert("Please enter a valid name.");
        }
      }

      alert("Exited input loop.");
      console.log("Exited successfully.");
    }
  </script>

</body>

</html>
