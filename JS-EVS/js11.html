<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>learn JavaScript 11</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-3">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="card-header bg-primary text-white">
              <strong><i class="fa fa-calculator"></i> Nested Loop </strong>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <button type="button" class="btn btn-primary mb-2" onclick="demo01()"><i
                    class="fa fa-arrow-circle-right"></i> Demo01
                </button>
                <button type="button" class="btn btn-primary mb-2" onclick="demo02()"><i
                    class="fa fa-arrow-circle-right"></i> Demo02
                </button>
                <button type="button" class="btn btn-primary mb-2" onclick="demo03()"><i
                    class="fa fa-arrow-circle-right"></i> Demo03
                </button>
                <button type="button" class="btn btn-primary mb-2" onclick="demo04()"><i
                    class="fa fa-arrow-circle-right"></i> Demo04
                </button>
                <button type="button" class="btn btn-primary mb-2" onclick="demo05()"><i
                    class="fa fa-arrow-circle-right"></i> Demo05
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

      const demo01 = () => {
        for (let i = 1; i <= 3; i++) {
          const name = prompt("Enter Student name");
          for (let j = 1; j <= 5; j++) {
            document.write(`${j} - ${name} <br />`);
          }
          document.write(`<br />`);
        }
      }

      const demo02 = () => {
        for (let i = 1; i <= 4; i++) {
          for (let j = 1; j <= 5; j++) {
            document.write(`${j}`);
          }
          document.write(`<br />`);
        }
      }

      const demo03 = () => {
        for (let i = 1; i <= 5; i++) {
          for (let j = 1; j <= i; j++) {
            document.write(`${i}`);
          }
          document.write(`<br />`);
        }
      }

      const demo04 = () => {
        for (let i = 1; i <= 5; i++) {
          for (let j = 5; j >= i; j--) {
            document.write("*");
          }
          document.write("<br />");
        }
      }

      const demo05 = () => {
        for (let i = 1; i <= 5; i++) {
          for (let j = 1; j <= i; j++) {
            document.write("*");
          }
          document.write(`<br />`);
        }
      }

    </script>
</body>

</html>
