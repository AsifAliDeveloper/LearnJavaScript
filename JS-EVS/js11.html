<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript 11 - Nested Loop</title>

  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6.5.1 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-3">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fas fa-code me-2"></i> Nested Loop</strong>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary w-100 mb-2" onclick="demo01()">
                <i class="fas fa-user-edit me-2"></i> Demo01 - Student Name x5
              </button>
              <button type="button" class="btn btn-primary w-100 mb-2" onclick="demo02()">
                <i class="fas fa-th me-2"></i> Demo02 - Grid of Numbers
              </button>
              <button type="button" class="btn btn-primary w-100 mb-2" onclick="demo03()">
                <i class="fas fa-sort-numeric-up-alt me-2"></i> Demo03 - Triangle of Same Numbers
              </button>
              <button type="button" class="btn btn-primary w-100 mb-2" onclick="demo04()">
                <i class="fas fa-star-half-alt me-2"></i> Demo04 - Inverted Star Triangle
              </button>
              <button type="button" class="btn btn-primary w-100 mb-2" onclick="demo05()">
                <i class="fas fa-star me-2"></i> Demo05 - Star Triangle
              </button>
            </div>

            <!-- Output Box -->
            <div id="output" class="bg-light p-3 border rounded text-monospace" style="min-height: 150px;">
              <!-- Results will show here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Logic -->
  <script>
    const output = document.getElementById("output");

    const demo01 = () => {
      output.innerHTML = "";
      for (let i = 1; i <= 3; i++) {
        const name = prompt("Enter Student name:");
        for (let j = 1; j <= 5; j++) {
          output.innerHTML += `${j} - ${name} <br>`;
        }
        output.innerHTML += "<br>";
      }
    }

    const demo02 = () => {
      output.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        let row = "";
        for (let j = 1; j <= 5; j++) {
          row += j + " ";
        }
        output.innerHTML += row + "<br>";
      }
    }

    const demo03 = () => {
      output.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let j = 1; j <= i; j++) {
          row += i + " ";
        }
        output.innerHTML += row + "<br>";
      }
    }

    const demo04 = () => {
      output.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let j = 5; j >= i; j--) {
          row += "* ";
        }
        output.innerHTML += row + "<br>";
      }
    }

    const demo05 = () => {
      output.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let j = 1; j <= i; j++) {
          row += "* ";
        }
        output.innerHTML += row + "<br>";
      }
    }
  </script>

</body>

</html>
