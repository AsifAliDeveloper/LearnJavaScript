<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript 02 - Basics</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fa fa-arrow-circle-right me-2"></i>JavaScript Basics</strong>
          </div>
          <div class="card-body">
            <div class="mb-3 d-flex justify-content-center gap-2">
              <button type="button" class="btn btn-success" onclick="demo1()">
                <i class="fa fa-bolt me-1"></i> Show Alert
              </button>
              <button type="button" class="btn btn-info" onclick="demo2()">
                <i class="fa fa-code me-1"></i> Change Text
              </button>
              <button type="button" class="btn btn-warning" onclick="demo3()">
                <i class="fa fa-magic me-1"></i> Add Date/Time
              </button>
            </div>
            <div id="divResult" class="alert alert-primary fw-bold text-center">
              Result <strong>here</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function demo1() {
      alert("ðŸ‘‹ Welcome to JavaScript!");
    }

    function demo2() {
      const elt = document.getElementById("divResult");
      elt.className = "alert alert-success fw-bold text-center";
      elt.innerHTML = "Welcome to <strong>JavaScript</strong> with DOM!";
    }

    function demo3() {
      const elt = document.getElementById("divResult");
      const now = new Date().toLocaleString();
      elt.className = "alert alert-warning fw-bold text-center";
      elt.innerHTML = `ðŸ•’ Current Date & Time: <strong>${now}</strong>`;
    }
  </script>

</body>

</html>
