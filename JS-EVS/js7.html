<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>learn JavaScript 07</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    .box {
      display: inline-block;
      width: 50px;
      text-align: center;
    }
  </style>
</head>

<body onload="init()">
  <div class="container-fluid">
    <div class="row justify-content-center my-3">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary" onclick="decrement()"> <i class="fa fa-minus-square"></i>
              </button>
              <span id="spnCounter" class="box"> </span>
              <button type="button" class="btn btn-primary" onclick="increment()"> <i class="fa fa-plus-square"></i>
              </button>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-primary" onclick="demo01()"> Demo01 </button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>

      let x = 10;
      const eltCounter = document.getElementById("spnCounter");

      function init() {
        eltCounter.innerHTML = x;
      }

      function increment() {
        if (x < 20) {
          x++;
          eltCounter.innerHTML = x;
        }
        else {
          alert("Reached maximum Value");
        }
      }

      function decrement() {
        if (x > 0) {
          x--;
          eltCounter.innerHTML = x;
        }
        else {
          alert("Reached minimum Value");
        }
      }

      function demo01() {
        let x = 10;
        // Postfix
        // let y = x++;
        // Prefix
        let y = ++x;

        x++;

        // let y = x;

        alert(`X = ${x}`);
        alert(`Y = ${y}`);

      }

    </script>
</body>

</html>
