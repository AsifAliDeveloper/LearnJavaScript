<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript 05 - Math Object</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fa fa-arrow-circle-right me-2"></i> Math Object Demos</strong>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary me-2" onclick="demo1()">Demo-1</button>
              <button type="button" class="btn btn-primary me-2" onclick="demo2()">Demo-2</button>
              <button type="button" class="btn btn-primary" onclick="demo3()">Demo-3</button>
            </div>
            <div id="divResult" class="alert alert-info text-center fw-bold">
              Result will be shown in alert popup.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function demo1() {
      const r = +prompt("Enter radius of circle:");
      if (!r || r <= 0) {
        alert("âŒ Please enter a valid positive number for radius.");
        return;
      }
      const area = Math.round(Math.PI * Math.pow(r, 2));
      const circumference = Math.round(2 * Math.PI * r);
      alert(`âœ… For radius ${r}:\n\nðŸŸ¢ Area = ${area}\nðŸ”µ Circumference = ${circumference}`);
    }

    function demo2() {
      const p = +prompt("Enter investment amount:");
      const n = +prompt("Enter investment duration in years:");
      const i = 10 / 100;
      if (!p || !n || p <= 0 || n <= 0) {
        alert("âŒ Invalid input. Please enter positive numbers.");
        return;
      }
      const a = Math.round(p * Math.pow(1 + i, n));
      alert(`ðŸ“ˆ Your investment of PKR ${p.toLocaleString()} will grow to PKR ${a.toLocaleString()} in ${n} years.`);
    }

    function demo3() {
      const min = 20;
      const max = 100;
      const random = Math.round(Math.random() * (max - min)) + min;
      alert(`ðŸŽ² Random number between ${min} and ${max}: ${random}`);
    }
  </script>

</body>

</html>
