<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript 15 - Prime Numbers</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-3">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fa fa-code"></i> Generate Prime Numbers</strong>
          </div>
          <div class="card-body">
            <div class="form-floating mb-3">
              <input type="number" min="2" step="1" class="form-control" id="txtStart" />
              <label for="txtStart">Starting Number</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" min="2" step="1" class="form-control" id="txtEnd" />
              <label for="txtEnd">Ending Number</label>
            </div>
            <div class="mb-3 text-center">
              <button type="button" class="btn btn-primary" onclick="generatePrimeNumbers()">
                <i class="fa fa-arrow-circle-right"></i> Generate
              </button>
            </div>
            <div id="divResult" class="alert alert-info" style="min-height: 50px;">
              Result will appear here...
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const generatePrimeNumbers = () => {
        const s = Number(document.getElementById("txtStart").value);
        const e = Number(document.getElementById("txtEnd").value);
        const eltResult = document.getElementById("divResult");

        eltResult.className = "alert alert-info";
        eltResult.innerHTML = "";

        if (isNaN(s) || isNaN(e) || s < 2 || e < 2 || s >= e) {
          eltResult.className = "alert alert-danger";
          eltResult.innerHTML = "❌ Please enter valid numbers: starting ≥ 2 and start < end.";
          return;
        }

        let found = false;
        for (let n = s; n <= e; n++) {
          let isPrime = true;
          const limit = Math.floor(Math.sqrt(n));
          for (let i = 2; i <= limit; i++) {
            if (n % i === 0) {
              isPrime = false;
              break;
            }
          }
          if (isPrime) {
            eltResult.innerHTML += `<span class="badge bg-success me-1 mb-1">${n}</span>`;
            found = true;
          }
        }

        if (!found) {
          eltResult.className = "alert alert-warning";
          eltResult.innerHTML = "No prime numbers found in this range.";
        }
      }
    </script>

</body>

</html>
