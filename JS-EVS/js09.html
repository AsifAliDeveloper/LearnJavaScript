<body>

      <div class="col-6">
        <div class="card">

            <div class="card-header bg-primary text-white">
              <strong><i class="fa fa-calculator"></i> Grade calculator </strong>
            </div>
            <div class="card-body">
              <form action="#">

                  <input type="text" class="form-control" id="txtName" placeholder="" />

                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="txtMarks" min="0" step="1" max="100" placeholder="" />
                  <label for="txtMarks">Student's Marks</label>
                </div>
                <div class="mb-3">
                  <button type="button" class="btn btn-primary" onclick="calculate()">
                    <i class="fa fa-circle-right"></i> Calculate
                  </button>
                </div>
                <div id="divResult" class="alert alert-primary mb-3">
                  Result here
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->

        //       }
        //     }
        //   }
        //   eltResult.innerHTML = `<div>${name} your grade is <strong>${grade}</strong></div>`;

        // using else if 
        if (name && marks >= 1 && marks <= 100) {
          let grade = "F";
          if (marks >= 90) {
