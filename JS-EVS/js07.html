<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript 07 - Counter</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body onload="init()">
  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fas fa-calculator me-2"></i> Increment / Decrement Counter</strong>
          </div>
          <div class="card-body text-center">
            <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
              <button type="button" class="btn btn-danger" onclick="decrement()">
                <i class="fas fa-minus-square"></i>
              </button>
              <span id="spnCounter" class="px-4 py-2 bg-light border rounded fw-bold fs-5">
                0
              </span>
              <button type="button" class="btn btn-success" onclick="increment()">
                <i class="fas fa-plus-square"></i>
              </button>
            </div>
            <button type="button" class="btn btn-secondary" onclick="demo01()">
              <i class="fas fa-play-circle me-2"></i>Demo01 (Prefix vs Postfix)
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    let x = 10;
    const eltCounter = document.getElementById("spnCounter");

    function init() {
      eltCounter.innerHTML = x;
    }

    function increment() {
      if (x < 20) {
        x++;
        eltCounter.innerHTML = x;
      } else {
        alert("ðŸš« Reached maximum value (20)");
      }
    }

    function decrement() {
      if (x > 0) {
        x--;
        eltCounter.innerHTML = x;
      } else {
        alert("ðŸš« Reached minimum value (0)");
      }
    }

    function demo01() {
      let x = 10;
      let y = ++x; // Prefix example

      // For postfix: let y = x++;

      alert(`X = ${x}`);
      alert(`Y = ${y}`);
    }
  </script>
</body>

</html>
