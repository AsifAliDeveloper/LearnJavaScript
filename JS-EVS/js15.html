<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>learn JavaScript 15</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-3">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="card-header bg-primary text-white">
              <strong><i class="fa fa-code"></i> Generate Prime Numbers </strong>
            </div>
            <div class="card-body">
              <div class="form-floating mb-3">
                <input type="number" min="2" step="1" class="form-control" id="txtStart" placeholder="" />
                <label for="txtStart">Starting Number</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" min="2" step="1" class="form-control" id="txtEnd" placeholder="" />
                <label for="txtEnd">Ending Number</label>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="generatePrimeNumbers()"><i
                    class="fa fa-arrow-circle-right"></i> Generate </button>
              </div>
              <div id="divResult" class="alert alert-primary mb-3">
                Result here
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

      const generatePrimeNumbers = () => {
        const eltStart = document.getElementById("txtStart");
        const eltEnd = document.getElementById("txtEnd");
        const eltResult = document.getElementById("divResult");
        const s = Number(eltStart.value);
        const e = Number(eltEnd.value);
        eltResult.innerHTML = "";
        if (s < e) {
          for (let n = s; n <= e; n++) {
            let r = true;
            const end = Math.floor(Math.sqrt(n));
            for (let i = 2; i <= end; i++) {
              if (n % i === 0) {
                r = false;
                break;
              }
            }
            if (r) eltResult.innerHTML += `${n} <br />`;
          }
        }
        else {
          eltResult.innerHTML = "invalid input, try again";
        }
      }

    </script>

</body>

</html>
