<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript 01</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fa fa-arrow-circle-right me-2"></i>JavaScript Basics</strong>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-success me-2" onclick="welcome()">Show Alert</button>
              <button type="button" class="btn btn-info" onclick="demo2()">Ask Name</button>
            </div>
            <div id="divResult" class="alert alert-primary text-center fw-bold">
              Result <strong>will appear here</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const resultBox = document.getElementById("divResult");

    function welcome() {
      alert("Welcome Here");
      resultBox.innerHTML = "üëã <strong>Welcome Here</strong>";
      resultBox.className = "alert alert-success text-center fw-bold";
    }

    function demo2() {
      const myName = prompt("Enter Your Name");
      if (myName) {
        alert(`Welcome ${myName}`);
        resultBox.innerHTML = `üë§ Hello, <strong>${myName}</strong>!`;
        resultBox.className = "alert alert-info text-center fw-bold";
      } else {
        resultBox.innerHTML = "‚ùå You didn't enter a name.";
        resultBox.className = "alert alert-warning text-center fw-bold";
      }
    }
  </script>

</body>

</html>
