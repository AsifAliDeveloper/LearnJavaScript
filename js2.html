<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript 02</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fa fa-arrow-circle-right me-2"></i>JavaScript Basics</strong>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <button type="button" class="btn btn-primary me-2" onclick="demo1()">Demo-1</button>
              <button type="button" class="btn btn-primary" onclick="demo2()">Demo-2</button>
            </div>
            <div id="divResult" class="alert alert-primary">
              Result<strong> here</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function demo1() {
      // alert("Welcome Here");
      // console.log(`Welcome Here`);
      document.write('Welcome Here');
    }

    function demo2() {
      const elt = document.getElementById("divResult");
      // alert(elt.innerHTML);
      // alert(elt.innerText);
      // elt.innerText = "Welcome to JavaScript";
      elt.innerHTML = "Welcome to <strong>JavaScript</strong>";
    }

  </script>
