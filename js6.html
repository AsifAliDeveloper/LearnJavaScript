<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>learn JavaScript 06</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fa fa-arrow-circle-right me-2"></i>Investemt Calculator</strong>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <form action="#">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="txtname" placeholder="" />
                  <label for="txtname">Investor Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="txtprincpial" placeholder="" />
                  <label for="txtprincpial">Investor Amount </label>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="txtduration" placeholder="" />
                  <label for="txtduration">Investemt Duration in Years</label>
                </div>
                <div class="mb-3">
                  <button type="button" class="btn btn-primary" onclick="calculate()"><i
                      class="fa fa-arrow-circle-right"></i> Calculate</button>
                </div>
                <div id="divResult" class="alert alert-primary mb-3">
                  Result here
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
