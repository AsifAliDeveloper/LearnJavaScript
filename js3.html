<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript 03</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fa fa-arrow-circle-right me-2"></i>Calculation in JavaScript</strong>
          </div>
          <div class="card-body text-center">
            <button type="button" class="btn btn-primary me-2" onclick="demo1()">Demo-1</button>
            <button type="button" class="btn btn-primary" onclick="demo2()">Demo-2</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>


    // Aritmatic Operator
    // + Addition 
    // - Subtraction
    // * Multiplication
    // / Division   5/2   result is 2.5
    // % Remainder (Modulous) 5%2 reslut is 1 

    function demo1() {
      const x = +prompt("Enter a number : ");
      const y = +prompt("Enter an other number: ");

      let s = x + y;
      let d = x - y;
      let p = s * y;
      let q = x / y;
      let r = x % y;

      // console.log("Sum of " + x + " and " + y + " is " + s);
      // String Interpolation
      console.log(`Sum of ${x} and ${y} is ${s}`);
      console.log(`Subtraction of ${x} and ${y} is ${d}`);
      console.log(`Multiplication of ${x} and ${y} is ${p}`);
      console.log(`Division of ${x} divided by ${y} is ${q}`);
      console.log(`Remainder of ${x} divided by ${y} is ${r}`);
    }

    function demo2() {

      let income = +prompt("Enter Your Income:  ");
      let rent = +prompt("Enter Your Rent:  ");
      let bill = +prompt("Enter Your Bill:  ");
      let other = +prompt("Enter Your Other:  ");

      // BODMS
      let savings = (income - (rent + bill + other)) / income * 100;
      alert(`Your Saving is ${savings}% of your income`);
    }
  </script>

</body>

</html>
