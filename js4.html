<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn JavaScript 03</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center my-4">
      <div class="col-md-6 col-sm-10">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <strong><i class="fa fa-arrow-circle-right me-2"></i>Saving Calculator</strong>
          </div>
          <div class="card-body">
            <form action="#">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtName" placeholder="" />
                <label for="txtName">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtIncome" min="0" step="100" placeholder="" />
                <label for="txtIncome">Income</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtRent" min="0" step="100" placeholder="" />
                <label for="txtRent">Home Rent</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtBills" min="0" step="100" placeholder="" />
                <label for="txtBills">Utility Bills</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtOthers" min="0" step="100" placeholder="" />
                <label for="txtOthers">Other Expenses</label>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="calculate()"><i
                    class="fa fa-arrow-circle-right"></i> Calculate</button>
              </div>
              <div id="divResult" class="alert alert-primary mb-3">
                Result here
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  </script>

</body>

</html>
